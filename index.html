<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Global */
      body {
        font-family: "Play", "Arial", sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #ffffff;
        overflow-x: hidden;
        background: linear-gradient(
            178.73deg,
            rgba(39, 135, 245, 0.18) -17.53%,
            rgba(163, 147, 245, 0.18) 131.74%
          ),
          linear-gradient(180deg, #000000 0%, rgba(39, 36, 36, 0.7) 100%);
        background-blend-mode: normal;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        width: 100%;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      button {
        font-family: inherit;
        font-size: inherit;
        color: inherit;
        background: none;
        border: none;
        cursor: pointer;
      }

      button:focus,
      input:focus {
        outline: none;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 80px;
      }

      @media (max-width: 768px) {
        .container {
          max-width: none;
          padding: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
